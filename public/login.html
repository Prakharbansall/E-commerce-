<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GAURI | Login</title>
  <!-- Font and Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Styles -->
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <!-- Header -->
  <header class="navbar">
    <div class="brand">
      <img height="50" src="https://www.pngmart.com/files/23/Free-Logos-PNG-Clipart.png" alt="GAURI Logo">
      <a href="index.html" class="logo">GAURI</a>
      <a href="https://instagram.com" class="icon" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://wa.me/9772246521" class="icon" target="_blank"><i class="fab fa-whatsapp"></i></a>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="cart.html" class="cart-badge" data-count="0">Cart</a>
    </nav>
  </header>

  <!-- Login Section -->
  <main class="login-container">
    <!-- Sign In Card -->
    <div class="login-card" id="signin-card">
      <div class="login-header">
        <h2>Welcome Back</h2>
        <p>Sign in to access your account</p>
      </div>
      <form id="login-form" class="login-form" action="http://localhost:3000/login" method="post">
        <div class="form-group">
          <label for="login-email">Email Address</label>
          <input type="email" id="login-email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="login-password">Password</label>
          <input type="password" id="login-password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="login-btn">Sign In</button>
      </form>
      <div class="login-footer">
        <p>Don't have an account? <a href="#" id="toggle-signup">Sign up</a></p>
      </div>
      <div class="social-login">
        <p>Or sign in with</p>
        <div class="social-icons">
          <a href="#" class="social-icon"><i class="fab fa-google"></i></a>
          <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
        </div>
      </div>
    </div>

    <!-- Sign Up Card -->
    <div class="login-card" id="signup-card" style="display: none;">
      <div class="login-header">
        <h2>Create Account</h2>
        <p>Join our community today</p>
      </div>
      <form id="signup-form" class="login-form">
        <div class="form-group">
          <label for="signup-name">Full Name</label>
          <input type="text" id="signup-name" placeholder="Enter your full name" required>
        </div>
        <div class="form-group">
          <label for="signup-email">Email Address</label>
          <input type="email" id="signup-email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="signup-password">Password</label>
          <input type="password" id="signup-password" placeholder="Create a password" required minlength="6">
        </div>
        <div class="form-group">
          <label for="signup-confirm">Confirm Password</label>
          <input type="password" id="signup-confirm" placeholder="Confirm your password" required minlength="6">
        </div>
        <button type="submit" class="login-btn">Sign Up</button>
      </form>
      <div class="login-footer">
        <p>Already have an account? <a href="#" id="toggle-login">Sign in</a></p>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <div class="footer-content">
      <div class="social-links">
        <a href="#" class="social-link"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
        <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
      </div>
      <p class="copyright">&copy; 2025 GAURI. All rights reserved.</p>
    </div>
  </footer>


 <script src="js/auth.js"></script>
 <script src="js/login.js"></script>
</body>
</html>
